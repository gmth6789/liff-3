    <div class="home">
      <h1 class="home__title">

          >LIFF Starter!</a

      <div class="home__badges">
        <span class="home__badges__badge badge--primary"> LIFF Starter </span>
        <span class="home__badges__badge badge--secondary"> vanilla </span>
        <span class="home__badges__badge badge--tertiary"> 0.1.0 </span>
        <a
          href="/ufa.html"

          rel="noreferrer"
          class="home__badges__badge badge--secondary"
        >
          ภารกิจแชร์ยูฟ่า
        </a>
      </div>
      <div class="home__buttons">
        <!--<a
          href="https://developers.line.biz/en/docs/liff/developing-liff-apps/"
          target="_blank"
          rel="noreferrer"
          class="home__buttons__button button--primary"
        >

        <a

        >

        </a>-->
        <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
        <button id="btnLogin" onclick="liff.login()">Log In</button>
        <button id="btnLogOut" onclick="logOut()">Log Out</button>
        <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script>
          async function sendShare() {
            const result = await liff.shareTargetPicker([
            {
            "type": "bubble",
            "hero": {
            "type": "image",
            "url": "https://cdn.pic.in.th/file/picinth/IMG_20230924_153138_553.jpeg",
            "size": "full",
            "aspectRatio": "6:6",
            "aspectMode": "fit",
            "action": {
            "type": "uri",
            "uri": "http://linecorp.com/"
            }
            },
            "body": {
            "type": "box",
            "layout": "vertical",
            "contents": [
            {
            "type": "text",
            "text": "Ufabetcompany",
            "weight": "bold",
            "size": "xl"
            },
            {
            "type": "box",
            "layout": "baseline",
            "margin": "md",
            "contents": [
            {
            "type": "icon",
            "size": "sm",
            "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
            },
            {
            "type": "icon",
            "size": "sm",
            "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
            },
            {
            "type": "icon",
            "size": "sm",
            "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
            },
            {
            "type": "icon",
            "size": "sm",
            "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
            },
            {
            "type": "icon",
            "size": "sm",
            "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gray_star_28.png"
            },
            {
            "type": "text",
            "text": "4.0",
            "size": "sm",
            "color": "#999999",
            "margin": "md",
            "flex": 0
            }
            ]
            },
            {
            "type": "box",
            "layout": "vertical",
            "margin": "lg",
            "spacing": "sm",
            "contents": [
            {
            "type": "box",
            "layout": "baseline",
            "spacing": "sm",
            "contents": [
            {
            "type": "text",
            "text": "ฟรี",
            "color": "#FE1717",
            "size": "sm",
            "flex": 1
            },
            {
            "type": "text",
            "text": "เงินรางวัลสูงสุด 100,000 บาท",
            "wrap": true,
            "color": "#666666",
            "size": "sm",
            "flex": 5
            }
            ]
            },
            {
            "type": "box",
            "layout": "baseline",
            "spacing": "sm",
            "contents": [
            {
            "type": "text",
            "color": "#aaaaaa",
            "size": "sm",
            "flex": 1,
            "text": "."
            },
            {
            "type": "text",
            "text": "ประกาศผลทุกวัน 14.00 น.",
            "wrap": true,
            "color": "#666666",
            "size": "sm",
            "flex": 5
            }
            ]
            }
            ]
            }
            ]
            },
            "footer": {
            "type": "box",
            "layout": "vertical",
            "spacing": "sm",
            "contents": [
            {
            "type": "button",
            "style": "link",
            "height": "sm",
            "action": {
            "type": "uri",
            "label": "ร่วมกิจกรรมทายบอลฟรี",
            "uri": "https://ufabetcompany.net"
            },
            "color": "#FE17B4"
            },
            {
            "type": "button",
            "style": "primary",
            "height": "sm",
            "action": {
            "type": "uri",
            "label": "แชร์ให้เพื่อน",
            "uri": "https://liff.line.me/2000874237-bkE4ZdVn"
            }
            },
            {
            "type": "box",
            "layout": "vertical",
            "contents": [],
            "margin": "sm"
            }
            ],
            "flex": 0
            }
            },
            ]);
            if (result) {
              alert(`[${result.status}] Message sent!`);
            } else {
              const [majorVer, minorVer, patchVer] = (
                liff.getLineVersion() || ''
              ).split('.');

              if (minorVer === undefined) {
                alert('ShareTargetPicker was canceled in external browser');
                return;
              }

              if (
                parseInt(majorVer) >= 10 &&
                parseInt(minorVer) >= 10 &&
                parseInt(patchVer) > 0
              ) {
                alert('ShareTargetPicker was canceled in LINE app');
              }
            }
          }
          function logOut() {
            liff.logout();
            window.location.reload();
          }
          async function main() {
            await liff.init({ liffId: '2000874237-bkE4ZdVn' });
            if (liff.isLoggedIn()) {
              document.getElementById('btnShare').style.display = 'block';
              if (!liff.isInClient()) {
                document.getElementById('btnLogOut').style.display = 'block';
              }
            } else {
              document.getElementById('btnLogin').style.display = 'block';
            }
          }
          main();
        </script>
      </div>
    </div>
  </body>
</html>
